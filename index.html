<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Thinktube - YouTube API Hack</title>
  <meta name="description" content="Project exploring AJAX Api Usage">
  <meta name="author" content="RC Maples">

  <link rel="stylesheet" href="./css/main.css?v=1.0">
  <link rel="stylesheet" href="./css/float-grid.css?v=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js?v=1.0"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
  <![endif]-->
</head>

<body>
	<header role="banner">
		<img class="logo" alt="ThinkTube" src="./logo.svg"/>
	</header>
	<main role="main">
		
		<aside class="js-results-nav">
			<ul></ul>
		</aside>

		<row>
			<section class="col-8 search-section">
				<form name="searchForm" class="js-search">
	  				<label for="searchQuery">Search Videos</label>
	  				<input type="text" name="searchQuery" class="inputSearch" placeholder="I hear the internet likes cats..." title="Enter your Search terms." required>
	  				<button type="submit" class="search-button" title="Search"><span style="visibility:hidden">Search</span></button>
  				</form>

			</section>
		</row>

		<row>
			<section class="col-8 js-player"></section>
		</row>


	</main>

	<script src="./js/app.js"></script>
	<!-- <script src="https://www.youtube.com/iframe_api"></script> -->
</body>
</html>
